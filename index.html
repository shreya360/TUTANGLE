<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>TUTANGLE</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/layout.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="header-wrapper">
            <div class="headerprimary">
                <div class="headerprimary_left">
                    <div class="logo">
                        <h1>TUTANGLE</h1>
                    </div>
                    <div class="search-box">
                        <p>search-box</p>
                    </div>
                    
                    <div class="headerprimary-right">
                        <div class="upper-headerprimary-right"></div>
                        <div class="lower-headerprimary-right"></div>
                    </div>
                </div>
            <div class="headersecondary">
                <div class="upper-headersecondary"></div>
                <div class="lower-headersecondary"></div>
            </div> 
        </div>

        <div class="body-wrapper">
            <div class="left-body-wrapper">
                <div class="left-top">
                    <div class="left-top-head">

                    </div>
                    <div class="left-top-body">

                </div>
                <div class="left-bottom">

                    </div>
                    <div class="left-bottom-body">
                    </div>
                </div>
            </div>
        
            <div class="mid-body-wrapper">
                <div class="top-mid">
                    <div class="entries"><h3>Entries</h3></div>
                </div>
               
                <div class="menu">
                    <div class="left-menu"></div>
                    <div class="right-menu"></div>
                </div>

                <div class="main-content">
                    <div class="main-content-image"></div>
                    <div class="main-content-text"></div>
                </div>

            </div>

            <div class = "right-body-wrapper">
                <div class="right-content">
                    <div class="top-content"></div>
                    <div class="bottom-content"></div>
                </div>
            </div>
    
            <div class="footer_bg">
                <div class="footer">

                    <div class="footerRight">           
                    </div>
                </div>
            </div>
